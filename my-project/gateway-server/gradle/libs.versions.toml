[versions]
springBoot = "3.4.1"
springDependencyManagement = "1.1.7"
springBootActuatorStarter = "3.3.2"
springBootTestStarter = "3.3.2"
springBootDevtools = "3.3.2"
springBootRedisReactive = "3.4.1"
springCloudDependencies = "2024.0.0"
springCloudConfigStarter = "4.1.3"
springCloudEurekaClient = "4.2.0"
springCloudGateway = "4.2.0"
springCloudReactorResilience4j = "3.2.0"
